<!DOCTYPE html>
<html>
<head><title>Declutter Browser History</title></head>
<body>
  <label for="urls">URLs</label>
  <p>One URL per line. Matches all URLs beginning with this, e.g. 'https://example.com/' matches all sub pages on example.com.</p>
  <textarea placeholder="https://www.example.com/
https://app.slack.com/
https://news.ycombinator.com/item?
..." cols="70" rows="30" id="urls" name="urls"></textarea>

  <div id="status"></div>
  <button id="save">Save</button>

  <script src="options.js"></script>
</body>
</html>
